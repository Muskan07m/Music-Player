<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">

            <div class="songitemcontainer">

                    <img src="covers\2.jpg" >

                </div>
                    

                <div class="songitem">
                    <img src="covers\4.jpg" >
                    <span class="songName">Badrid="1" kid="1" Dulhaniya</span>

                    <img src="covers\5.jpg" >
                    <span class="songName">Galat Baat Hai</span>
                    <span class="songlistaplay"><span class="timestamp">05:31</span><i id="3" class="fas songItemplay fa-play-circle"></i></span>
                    
                </div>
                <div class="songitem">
                    <img src="covers\6.jpg" >
                    <span class="songName">Besharmid="1" kid="1" height</span>
                    <span class="songlistaplay"><span class="timestamp">04:34 </span><i id="4" class="fas songItemplay fa-play-circle"></i></span>
                    
                </div>
                <div class="songitem">
                    <img src="covers\7.jpg" >
                    <span class="songName">Maid="1" tera hero</span>
                    <span class="songlistaplay"><span class="timestamp">03:34 </span><i id="5" class="fas songItemplay fa-play-circle"></i></span>
                    
                </div>
                <div class="songitem">
                    <img src="covers\8.jpg" >
                    <span class="songName">Mummy Kasam</span>
                    <span class="songlistaplay"><span class="timestamp">05:14 </span><i id="6" class=" fas songItemplay fa-play-circle"></i></span>
                    
                </div>

                <div class="songitem">
                    <img src="covers\8.jpg" >
                    <span class="songName">Mummy Kasam</span>
                    <span class="songlistaplay"><span class="timestamp">05:00 </span><i id="7" class=" fas songItemplay fa-play-circle"></i></span>
                    
                </div>
                
                    
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" >
        <div class="icons">
            <i class="fas  fa-3x fa-fast-backward" id="back"></i>
            <i  class="fas  fa-3x fa-play-circle"  id="masterplay"></i>
            <i class="fas  fa-3x fa-fast-forward"  id="next"></i>
        </div>

        <div class="songinfo">
            <img src="playing.gif" width="42px" alt=""  id="gif"><span id="mastersongname">Palat</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e5deab73b5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
